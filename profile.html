<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>
        <div class="profile-container">
            <header class="profile-header">
                <div class="profile-box-1">
                    <img class="avatar" src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/items/2459330/11bbadea5154c316c883df0f3f1944395b3715b8.gif" alt="avatar">
                </div>
                <div class="profile-box-2">
                    <pre class="alias">Alias</pre>
                    <p class="personal-info"></p>
                    <p class="summary">Summary</p>
                </div>
                <div class="profile-box-3">
                    <p class="level">Level</p>
                    <div class="badge"></div>
                    <input type="button" class="edit-profile-button" value="Edit Profile">
                </div>
            </header>
            <div class="showcases">
                <div class="game-collector">
                    <header>
                        <p>Game Collector</p>
                    </header>
                    <div class="stats">
                        <div class="games-owned">
                            <p>~</p>
                            <p>Games Owned</p>
                        </div>
                        <div class="dlc-owned">
                            <p>~</p>
                            <p>DLC Owned</p>
                        </div>
                        <div class="wishlisted">
                            <p>~</p>
                            <p>Wishlisted</p>
                        </div>
                    </div>
                    <div class="featured-games">
                        <p>Featured Games</p>
                        <img class="featured-game-1">
                        <img class="featured-game-2">
                        <img class="featured-game-3">
                        <img class="featured-game-4">
                    </div>
                </div>
            </div>
            <div class="recent-activity"></div>
            <div class="comments"></div>
            <aside></aside>
        </div>
    </body>
</html>
