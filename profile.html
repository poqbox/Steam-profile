<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>
        <div class="profile-container">
            <header>
                <img class="avatar">
                <div class="profile-box-1">
                    <pre class="alias"></pre>
                    <p class="personal-info"></p>
                    <p class="summary"></p>
                </div>
                <div class="profile-box-2">
                    <p class="level"></p>
                    <div class="badge"></div>
                    <input type="button" class="edit-profile-button" value="Edit Profile">
                </div>
            </header>
            <div class="showcases">
                <div class="game-collector"></div>
            </div>
            <div class="recent-activity"></div>
            <div class="comments"></div>
            <aside></aside>
        </div>
    </body>
</html>
