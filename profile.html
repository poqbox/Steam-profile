<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>
        <div class="profile-container">
            <header class="profile-header">
                <div class="profile-box-1">
                    <img class="avatar" src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/items/2459330/11bbadea5154c316c883df0f3f1944395b3715b8.gif" alt="avatar">
                </div>
                <div class="profile-box-2">
                    <p class="alias">Alias</p>
                    <p class="personal-info"></p>
                    <p class="summary">Summary</p>
                </div>
                <div class="profile-box-3">
                    <p class="level">Level</p>
                    <div class="badge"></div>
                    <a class="edit-profile-button" href="edit-profile.html">Edit Profile</a>
                </div>
            </header>
            <div class="profile-body">
                <div class="main-content">
                    <div class="showcases">
                        <div class="game-collector">
                            <header>
                                Game Collector
                            </header>
                            <div class="showcase-body">
                                <div class="stats">
                                    <figure class="games-owned">
                                        <p>~</p>
                                        <figcaption>Games Owned</figcaption>
                                    </figure>
                                    <figure class="dlc-owned">
                                        <p>~</p>
                                        <figcaption>DLC Owned</figcaption>
                                    </figure>
                                    <figure class="wishlisted">
                                        <p>~</p>
                                        <figcaption>Wishlisted</figcaption>
                                    </figure>
                                </div>
                                <h5>Featured Games</h5>
                                <div class="featured-games">
                                    <img class="featured-game-1">
                                    <img class="featured-game-2">
                                    <img class="featured-game-3">
                                    <img class="featured-game-4">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="recent-activity">
                        <header>
                            Recent Activity
                        </header>
                        <div class="recent-activity-body">
                            <div class="activity-1">
                                <img class="activity-img">
                                <p class="activity-name">Game 1</p>
                                <div class="activity">
                                    <p>~ hrs on record</p>
                                    <p>last played on ~ ~</p>
                                </div>
                            </div>
                            <div class="activity-2">
                                <img class="activity-img">
                                <p class="activity-name">Game 2</p>
                                <div class="activity">
                                    <p>~ hrs on record</p>
                                    <p>last played on ~ ~</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="comments">
                        <header>
                            Comments
                        </header>
                        <div class="comments-body">
                            <div class="add-comment-box">
                                <img class="comment-box-avatar" src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/items/2459330/11bbadea5154c316c883df0f3f1944395b3715b8.gif" alt="avatar">
                                <input class="comment-box" type="text" placeholder="Add a comment">
                            </div>
                        </div>
                    </div>
                </div>
                <aside class="side-content">
                    <header>
                        <p class="status">Currently Offline</p>
                        <p class="last-online">Last Online ~ ~ ago</p>
                    </header>
                    <div class="body">
                        <div class="badges">
                            <a href="#">Badges<span></span></a>
                        </div>
                        <div class="games">
                            <a href="#">Games<span>~</span></a>
                        </div>
                        <div class="inventory">
                            <a href="#">Inventory<span></span></a>
                        </div>
                        <div class="groups">
                            <a href="#">Groups<span></span></a>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </body>
</html>
