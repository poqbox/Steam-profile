<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Profile Theme</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="edit-profile-theme.css">
    </head>
    <body>
        <div class="container">
            <header>
                <a href="profile.html"><img class="avatar" src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/items/2459330/11bbadea5154c316c883df0f3f1944395b3715b8.gif" alt="avatar"></a>
                <a class="alias" href="profile.html"><p>Alias</p></a>
            </header>
            <div class="back-to-profile"><a href="profile.html">Back to Your Profile</a></div>
            <div class="body">
                <nav>
                    <ul>
                        <a href="edit-profile.html"><li id="link-general">General</li></a>
                        <a href="#"><li id="link-avatar">Avatar</li></a>
                        <a href="#"><li id="link-profile-background">Profile Background</li></a>
                        <a href="#"><li id="link-mini-profile">Mini Profile</li></a>
                        <a href="#"><li id="link-theme">Theme</li></a>
                    </ul>
                </nav>
                <div class="body-main">
                    <h2>Theme</h2>
                    <p>Choose a color theme for your profile.</p>
                    <form class="theme-section">
                        <div class="theme">
                            <div class="theme-selector">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="theme-default"></div>
                                                <h3>Default Theme</h3>
                                            </td>
                                            <td>
                                                <div class="theme-summer"></div>
                                                <h3>Summer</h3>
                                            </td>
                                            <td>
                                                <div class="theme-midnight"></div>
                                                <h3>Midnight</h3>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="theme-steel"></div>
                                                <h3>Steel</h3>
                                            </td>
                                            <td>
                                                <div class="theme-cosmic"></div>
                                                <h3>Cosmic</h3>
                                            </td>
                                            <td>
                                                <div class="theme-dark-mode"></div>
                                                <h3>Dark Mode</h3>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="confirmation-buttons">
                            <input type="button" value="Cancel">
                            <input type="submit" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
